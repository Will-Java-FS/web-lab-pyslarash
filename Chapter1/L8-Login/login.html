<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            font-family: Monaco, monospace;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <p id = "loginMessage">hello, please log in!</p>
    <input id = "usernameInput">
    <br>
    <input id = "passwordInput">
    <br>
    <button id = "loginButton">login</button>
    <h3 id = "response" ></h3>
    <br>
    <script>
        /**
         * Let's ignore the backend api/database logic necessary to actually conduct a login, and instead
         * hardcode a login: let's say that we will permit a login only when the username is "user" and the password
         * is "password". You can obtain the username and password input from the input boxes when the loginButton is
         * clicked. If the login is successful, change the text in the <p> tag with id loginMessage to "welcome,
         * user!", and if the login is unsuccessful, change the text in that <p> tag to "login unsuccessful, please
         * try again"
         *
         * TODO: write the full code needed to conduct a login which is successful only when the username is "user"
         * and the password is "password".
         */
    //    code here, inside the script tag
    var usernameInput = document.getElementById("usernameInput");
    var passwordInput = document.getElementById("passwordInput");
    var loginButton = document.getElementById("loginButton");
    var response = document.getElementById("response");

    loginButton.onclick = getResponse;

    function getResponse() {
        var userIn = usernameInput.value;
        var passIn = passwordInput.value;
        if ((userIn == "user") && (passIn == "password")) {
            response.innerText = "welcome, user";
        } else {
            response.innerText = "login unsuccessful";
        }
    }
    

    </script>
</body>
